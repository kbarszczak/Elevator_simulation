<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elevator simulation</title>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/elevator.css">
    <script src="script/core.js" type="module" defer></script>

</head>
<body>

<nav>
    <div class="centered filed">
        <label for="simulation-id">Simulation ID</label>
        <select name="simulation-id" id="simulation-id">
            <option value='-1'>None</option>
            <!-- JS generates the option code here -->
        </select>
    </div>
    <div class="centered filed">
        <button id="create-new-simulation">Create new simulation</button>
    </div>
    <div class="centered filed">
        <button id="delete-simulation">Delete current simulation</button>
    </div>
</nav>

<section>
    <div id="main-elevator-container" class="elevator-container">
        <!-- JS generates the elevator code here -->
    </div>
</section>

<section>
    <div id="form-div" class="full-screen hidden">
        <div class="form">
            <div>
                <label for="input-elevator-count">Elevator count</label>
                <input id="input-elevator-count" type="number" min="1" max="16" step="1" value="2">
            </div>

            <div>
                <label for="input-delay-ms">Delay in ms</label>
                <input id="input-delay-ms" type="number" min="0" step="1000" value="5000">
            </div>

            <div>
                <label for="input-max-floors">Max floors</label>
                <input id="input-max-floors" type="number" min="1" max="500" step="1" value="10">
            </div>

            <div>
                <label for="select-system-name">System name</label>
                <select name="system-name" id="select-system-name">
                    <option selected value="app.simulation.elevator.system.SCANAlgorithmElevatorSystem">SCAN Algorithm
                    </option>
                </select>
            </div>

            <div>
                <button id="form-button">Create simulation</button>
            </div>
        </div>
    </div>
</section>

<div id="error-div" class="full-screen hidden">
    <div class="error">
        <button>Got it</button>
    </div>
</div>

</body>
</html>
